<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <section class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="A circular photo of Jessica Randall" class="card__image">
      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__bio">"Front-end developer and avid reader."</p>
      <ul class="card__links">
        <li class="card__links-button"><a href="#" >GitHub</a></li>
        <li class="card__links-button"><a href="#">Frontend Mentor</a></li>
        <li class="card__links-button"><a href="#">LinkedIn</a></li>
        <li class="card__links-button"><a href="#">Twitter</a></li>
        <li class="card__links-button"><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/gabei" target="_blank">@gabei</a>.
  </div>
</body>
</html>
