<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="A circular photo of Jessica Randall" class="card__image">
      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__bio">"Front-end developer and avid reader."</p>
      <div class="card__links">
        <a href="#" class="card__links-button">GitHub</a>
        <a href="#" class="card__links-button">Frontend Mentor</a>
        <a href="#" class="card__links-button">LinkedIn</a>
        <a href="#" class="card__links-button">Twitter</a>
        <a href="#" class="card__links-button">Instagram</a>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/gabei" target="_blank">@gabei</a>.
  </div>
</body>
</html>
